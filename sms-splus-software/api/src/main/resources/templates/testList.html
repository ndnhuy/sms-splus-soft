<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Update user</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
	<p>Please type id of services that you want to update. And click get it!</p>

	<button onclick="myFunction()">Show all!</button>
	<script>
	var createDate;
	var createBy;
		function myFunction() {
			$.ajax({
				type:"Get",
				dataType:"json",
				url: 'http://localhost:8080/sms/services/listAll'

			})
			.done(function(data) {
				console.log(data);
				for (var i = 0; i <data.length ; i++) {
					var num = i+ 1;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="**********Data of services "+num+" *************"
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="title: "
					document.body.innerHTML += data[i].title;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="desciption: "
					document.body.innerHTML += data[i].desciption;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="priority: "
					document.body.innerHTML += data[i].priority;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="providerId: "
					document.body.innerHTML += data[i].providerId;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="slaResponseTime: "
					document.body.innerHTML += data[i].slaResponseTime;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="slaImplementTime: "
					document.body.innerHTML += data[i].slaImplementTime;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="slaFixTime: "
					document.body.innerHTML += data[i].slaFixTime;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="createDate: "
					document.body.innerHTML += data[i].createDate;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="createBy: "
					document.body.innerHTML += data[i].createBy;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="modifyDate: "
					document.body.innerHTML += data[i].modifyDate;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="modifyBy: "
					document.body.innerHTML += data[i].modifyBy;
					document.body.innerHTML +="</br>"
					document.body.innerHTML +="isActive: "
					document.body.innerHTML += data[i].active;
					document.body.innerHTML +="</br>"

				};


			})
			.fail(function() {
				alert("Ajax failed to fetch data")
			})
		}
	</script>
</body>
</html>
