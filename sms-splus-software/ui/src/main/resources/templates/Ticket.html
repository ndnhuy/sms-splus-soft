<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
	<form>
		<span>ServiceID:</span> <input type="text" id="serviceId"/><br/>
		<span>ProcessID:</span> <input type="text" id="processId"/><br/>
		<span>Status:</span> <input type="text" id="status"/><br/>
		<span>Input:</span> <input type="text" id="input"/><br/>
		<span>Output:</span> <input type="text" id="output"/><br/>
		<span>Workflow:</span> <input type="text" id="workflow"/><br/>
		<span>Rating:</span> <input type="text" id="rating"/><br/>
		<span>SLAResponse:</span> <input type="text" id="slaresponse"/><br/>
		<span>SLAImplement:</span> <input type="text" id="slaimplement"/><br/>
		<span>CreatedBy:</span> <input type="text" id="CreatedBy"/><br/>
		<span>CreatedTime:</span> <input type="text" id="CreatedTime"/><br/>
		<span>ModifiedBy:</span> <input type="text" id="ModifiedBy"/><br/>
		<span>ModifiedTime:</span> <input type="text" id="ModifiedTime"/><br/>
	</form>
		<button class="create">Create!</button>
		<br/>
		<hr/>
		<span>ID:</span> <input type="text" id="ID"/><br/>
		<button class="update">Update!</button>
		<button class="delete">Delete!</button>
		<button class="get">GetData!</button>
	<style>
		span{
			    width: 100px;
			    display: inline-block;
			    margin: 10px;
			    text-align: right;
		}
	</style>
	<script>
		$(document).ready(function(){
			$('.create').click(function(){
				$.ajax({
					  method: "POST",
					  url: "ticketCreate",
					  contentType: "application/json",
					  data: JSON.stringify({
						  serviceID: parseInt($('#serviceId').val(),10),
						  processID: parseInt($('#processId').val(),10),
						  input : $('#input').val(),
						  output : $('#output').val(),
						  workflow : $('#workflow').val(),
						  rating : $('#rating').val(),
						  slaresponse : $('#slaresponse').val(),
						  slaimplement : $('#slaimplement').val(),
						  status : $('#status').val(),
						  createdBy : $('#CreatedBy').val(),
						  modifiedBy : $('#ModifiedBy').val(),
						  modifiedTime : Date.parse($('#ModifiedTime').val()),
						  createdTime : Date.parse($('#CreatedTime').val()),
						  slaFix : $('#slafix').val()
						  })
					  //data: $('form')
					})
					  .done(function( msg ) {
					    alert( msg );
					  });
				});	
			$('.update').click(function(){
				$.ajax({
					  method: "POST",
					  url: "ticketUpdate",
					  contentType: "application/json",
					  data: JSON.stringify({
						  serviceID: parseInt($('#serviceId').val(),10),
						  processID: parseInt($('#processId').val(),10),
						  input : $('#input').val(),
						  output : $('#output').val(),
						  workflow : $('#workflow').val(),
						  rating : $('#rating').val(),
						  slaresponse : $('#slaresponse').val(),
						  slaimplement : $('#slaimplement').val(),
						  status : $('#status').val(),
						  createdBy : $('#CreatedBy').val(),
						  modifiedBy : $('#ModifiedBy').val(),
						  modifiedTime : Date.parse($('#ModifiedTime').val()),
						  createdTime : Date.parse($('#CreatedTime').val()),
						  slaFix : $('#slafix').val(),
						  id : parseInt($('#ID').val(),10)
						  })
					  //data: $('form')
					})
					  .done(function( msg ) {
					    alert( msg );
					  });
				});	
			$('.delete').click(function(){
				$.ajax({
					  method: "POST",
					  url: "ticketDelete",
					  contentType: "application/json",
					  data: JSON.stringify({
						  id : $('#ID').val()
						  })
					  //data: $('form')
					})
					  .done(function( msg ) {
					    alert( msg );
					  });
				});	
			$('.get').click(function(){
				$.ajax({
					  method: "POST",
					  url: "ticketGet",
					  contentType: "application/json",
					  dataType: "text",
					  data: JSON.stringify({
						  id : $('#ID').val()
						  })
					  //data: $('form')
					})
					  .done(function( msg ) {			  			  
						  var obj = jQuery.parseJSON(msg);
						  $('#serviceId').val(obj.ServiceID);
						  $('#processId').val(obj.ProcessID);
						  $('#input').val(obj.Input);
						  $('#output').val(obj.Output);
						  $('#workflow').val(obj.Workflow);
						  $('#rating').val(obj.Rating);
						  $('#slaresponse').val(obj.SLAResponse);
						  $('#slaimplement').val(obj.SLAImplement);
						  $('#status').val(obj.Status);
						  $('#CreatedBy').val(obj.CreatedBy);
						  $('#ModifiedBy').val(obj.ModifiedBy);
						  $('#ModifiedTime').val(obj.ModifiedTime);
						  $('#CreatedTime').val(obj.CreatedTime);
						  $('#slafix').val(obj.SLAFix);
						  ID : parseInt($('#ID').val(),10);
					  });
				});	
			});
			
	</script>
</body>
</html>
