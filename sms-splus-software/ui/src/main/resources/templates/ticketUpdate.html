<body>
<h1>Ticket View</h1>
	<div class="ticketinfo">
		<h1>Ticket's info</h1>

	<div class="input">
		<h1>Input</h1>
		<div class="elements" th:each="element  : ${ELEMENTSINP}" th:switch="${element.dataType}">	
				<div class="individual" th:case="'individual'">
					<h1 th:text="${element.name}"></h1>
			        <span th:text="${element.name}">001</span>
			        <input readonly th:id="${element.id}" class="value" th:value="${element.data.value}" th:if="${element.data.type == 'text' or element.data.type =='number' or element.data.type == 'date'}" value=""/>
			        <textarea readonly th:id="${element.id}" class="value" th:text="${element.data.value}" th:if="${element.data.type == 'textarea'}"></textarea>
			        <select disabled class="value" th:if="${element.data.type == 'select'}">
	 					<option value="" th:if="${not element.data.conditions.required}">--Empty Selection--</option>
	 					<option th:selected="${data.value == element.data.value}" th:each="data : ${element.data.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     	</select>
			    </div>
			    <div class="table" th:case="'table'" th:id="${element.id}">
			    	<h1 th:text="${element.name}"></h1>
			        <table border="1">
			        	<tr>
			        		<th>Action</th>
			        		<th th:each="column : ${element.data.columns}" th:text="${column.name}"></th>
			        	</tr>
			     		<tr th:each="i : ${#numbers.sequence(1,__${element.data.maxRow}__)}">
			     			<td><button class="btnClone" th:attr="row=${i}">Clone</button>
			     			<button class="btnRemove" th:attr="row=${i}">Remove</button>
			     			<select th:attr="id=${element.id},row=${i}" class="ddlDragRow">
			     				<option th:each="index : ${#numbers.sequence(1,__${element.data.maxRow}__)}" th:text="${index}" th:value="${index}" th:selected="${index == i}"></option>
			     			</select>
			     			</td>
			     			<td th:each="column : ${element.data.columns}">
			     				<input readonly class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:placeholder="${column.conditions.format} ? ${column.conditions.format.text} : '' " th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type != 'select' and column.type != 'textarea'}" th:value="${value.value}"></input>
			     				<select disabled class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:each="value: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type == 'select'}">
			     					<option value="" th:if="${not column.conditions.required}">--Empty Selection--</option>
			     					<option th:selected="${data.value == value.value}" th:each="data : ${column.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     				</select>
			     				<textarea readonly class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:placeholder="${column.conditions.format} ? ${column.conditions.format.text} : '' " th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type == 'textarea'}" th:text="${value.value}"></textarea>
			     			</td>
			     		</tr>
			        </table>
			        <button th:id="${element.id}" class="btnAddRow">Add a row</button>
			    </div>
			    <div class="matrix" th:case="'matrix'">
			    	<h1 th:text="${element.name}"></h1>
			        <table border="1">
			        	<tr>
			        		<td>X</td>
			        		<td th:each="column : ${element.data.columns}" th:text="${column.name}"></td>
			        	</tr>
			     		<tr th:each="row : ${element.data.rows}">
			     			<td th:text="${row.name}"></td>
			     			<td th:each="column : ${element.data.columns}">
			     				<input readonly class="value"  th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:placeholder="${value.conditions?.format?.text}" th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == row.id} and ${value.type != 'select' and value.type != 'textarea'}" th:value="${value.value}"></input>
			     				<select disabled class="value" th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:each="value: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == i} and ${value.type == 'select'}">
			     					<option value="" th:if="${not value.conditions.required}">--Empty Selection--</option>
			     					<option th:each="data : ${value.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     				</select>
			     				<textarea readonly class="value"  th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:placeholder="${value.conditions?.format?.text}" th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == row.id} and ${value.type == 'textarea'}" th:text="${value.value}"></textarea>
			     			</td>
			     		</tr>
			        </table>
			    </div>
	     </div>
     </div>
     <div>
     	<h1>Output</h1>
     	<div class="elements" th:each="element  : ${ELEMENTSOUT}" th:switch="${element.dataType}">	
				<div class="individual" th:case="'individual'">
					<h1 th:text="${element.name}"></h1>
			        <span th:text="${element.name}">001</span>
			        <input readonly th:id="${element.id}" class="value" th:value="${element.data.value}" th:if="${element.data.type == 'text' or element.data.type =='number' or element.data.type == 'date'}" value=""/>
			        <textarea readonly th:id="${element.id}" class="value" th:text="${element.data.value}" th:if="${element.data.type == 'textarea'}"></textarea>
			        <select disabled class="value" th:if="${element.data.type == 'select'}">
	 					<option value="" th:if="${not element.data.conditions.required}">--Empty Selection--</option>
	 					<option th:selected="${data.value == element.data.value}" th:each="data : ${element.data.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     	</select>
			    </div>
			    <div class="table" th:case="'table'" th:id="${element.id}">
			    	<h1 th:text="${element.name}"></h1>
			        <table border="1">
			        	<tr>
			        		<th>Action</th>
			        		<th th:each="column : ${element.data.columns}" th:text="${column.name}"></th>
			        	</tr>
			     		<tr th:each="i : ${#numbers.sequence(1,__${element.data.maxRow}__)}">
			     			<td><button class="btnClone" th:attr="row=${i}">Clone</button>
			     			<button class="btnRemove" th:attr="row=${i}">Remove</button>
			     			<select th:attr="id=${element.id},row=${i}" class="ddlDragRow">

			     			</select>
			     			</td>
			     			<td th:each="column : ${element.data.columns}">
			     				<input readonly class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:placeholder="${column.conditions.format} ? ${column.conditions.format.text} : '' " th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type != 'select' and column.type != 'textarea'}" th:value="${value.value}"></input>
			     				<select disabled class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:each="value: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type == 'select'}">
			     					<option value="" th:if="${not column.conditions.required}">--Empty Selection--</option>
			     					<option th:selected="${data.value == value.value}" th:each="data : ${column.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     				</select>
			     				<textarea readonly class="value" th:attr="column=${value.columnId},row=${value.row},id=${element.id}" th:placeholder="${column.conditions.format} ? ${column.conditions.format.text} : '' " th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.row == i} and ${column.type == 'textarea'}" th:text="${value.value}"></textarea>
			     			</td>
			     		</tr>
			        </table>
			        <button th:id="${element.id}" class="btnAddRow">Add a row</button>
			    </div>
			    <div class="matrix" th:case="'matrix'">
			    	<h1 th:text="${element.name}"></h1>
			        <table border="1">
			        	<tr>
			        		<td>X</td>
			        		<td th:each="column : ${element.data.columns}" th:text="${column.name}"></td>
			        	</tr>
			     		<tr th:each="row : ${element.data.rows}">
			     			<td th:text="${row.name}"></td>
			     			<td th:each="column : ${element.data.columns}">
			     				<input readonly class="value"  th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:placeholder="${value.conditions?.format?.text}" th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == row.id} and ${value.type != 'select' and value.type != 'textarea'}" th:value="${value.value}"></input>
			     				<select disabled class="value" th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:each="value: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == i} and ${value.type == 'select'}">
			     					<option value="" th:if="${not value.conditions.required}">--Empty Selection--</option>
			     					<option th:each="data : ${value.conditions.data}" th:text="${data.text}" th:value="${data.value}"></option>
			     				</select>
			     				<textarea readonly class="value"  th:attr="column=${value.columnId},row=${value.rowId},id=${element.id}" th:placeholder="${value.conditions?.format?.text}" th:each="value,vCounter: ${element.data.values}" th:if="${value.columnId == column.id} and ${value.rowId == row.id} and ${value.type == 'textarea'}" th:text="${value.value}"></textarea>
			     			</td>
			     		</tr>
			        </table>
			    </div>
	     </div>
     </div>
<button class="btnSubmit">Submit</button>
<script>

$(document).ready(function(){
		function dragRow(target){
			var id = $(target).attr("id");
			var from = $(target).attr("row");
			var to = $(target).val();
			$.ajax({
				  method: "GET",
				  url: "dragRow",
				  data: {id : id, from : from, to : to}
				})
				  .done(function( msg ) {
					  location.reload();
				  });
		}
		function removeRow(target){
			var table = $(target).closest(".table");
			var row = $(target).attr("row");
			$.ajax({
				  method: "GET",
				  url: "removeRow",
				  data: {row : row, id : table.attr("id")}
				})
				  .done(function( msg ) {
					  console.log(msg);
					  $(target).closest("tr").remove();
					  var nrow = parseInt(row,10);
					  table.find("[row]").each(function(index,element){
						  var irow = parseInt($(element).attr("row"),10);	
						  console.log(nrow + '' + irow);
						  if (irow > nrow) { $(element).attr("row",irow-1); };
					  });
				  });
		}
		function cloneRow(target){
			var table = $(target).closest(".table");
			var row = $(target).attr("row");
			$.ajax({
				  method: "GET",
				  url: "cloneRow",
				  data: {row : row, id : table.attr("id")}
				})
				  .done(function( msg ) {
					  //console.log(msg);
					  table.find("table").append(msg);
					  $(".table .value").unbind();
					  $(".table .value").change(function(){
							saveTable(this);
						});
					  $(".table .btnRemove").unbind();
					  $(".table .btnRemove").click(function(){
							removeRow(this);
						});
					  $(".table .btnClone").unbind();
					  $(".table .btnClone").click(function(){
							cloneRow(this);
						});
					  $(".table .ddlDragRow").unbind();
					  $(".table .ddlDragRow").change(function(){
							dragRow(this);
						});
				  });
		}
		function saveIndividual(target){
			$.ajax({
				  method: "POST",
				  url: "draft",
				  data: {value : $(target).val(), id : $(target).attr("id")}
				})
				  .done(function( msg ) {
				    console.log( "Result: " + msg );
				  });
		}
		
		function saveTable(target){
			console.log ( $(target).val() + "/" +  $(target).attr("id") + "/" +   $(target).attr("column") + "/" + $(target).attr("row"));
			$.ajax({
				  method: "POST",
				  url: "draftTable",
				  data: {value : $(target).val(), id : $(target).attr("id"), x : $(target).attr("column"), y : $(target).attr("row")}
				})
				  .done(function( msg ) {
					  //console.log( "Result: " + msg );
				  });
		}
		function saveMatrix(target){
			$.ajax({
				  method: "POST",
				  url: "draftMatrix",
				  data: {value : $(target).val(), id : $(target).attr("id"), x : $(target).attr("column"), y : $(target).attr("row")}
				})
				  .done(function( msg ) {
					  console.log( "Result: " + msg );
				  });
		}
		$(".btnSubmit").click(function(){
			$.ajax({
				  method: "GET",
				  url: "submit",
				  data: {}
				})
				  .done(function( msg ) {
				  });
		});
		$(".table .ddlDragRow").change(function(){
			dragRow(this);
		});
		$(".individual .value").change(function(){
			saveIndividual(this);
		});
		$(".table .value").change(function(){
			saveTable(this);
		});
		$(".matrix .value").change(function(){
			saveMatrix(this);
		});
		$(".table .btnRemove").click(function(){
			removeRow(this);
		});
		$(".table .btnClone").click(function(){
			cloneRow(this);
		});
		$(".table .btnAddRow").click(function(){
			var table = $(this).closest(".table");
			var row = table.find("tr").size();
			$.ajax({
				  method: "GET",
				  url: "getTableRow",
				  data: {row : row, id : table.attr("id")}
				})
				  .done(function( msg ) {
					  table.find("table").append(msg);
					  $(".table .value").unbind();
					  $(".table .value").change(function(){
							saveTable(this);
						});
					  $(".table .btnRemove").unbind();
					  $(".table .btnRemove").click(function(){
							removeRow(this);
						});
					  $(".table .btnClone").unbind();
					  $(".table .btnClone").click(function(){
							cloneRow(this);
						});
					  $(".table .ddlDragRow").unbind();
					  $(".table .ddlDragRow").change(function(){
							dragRow(this);
						});
				  });
		});
		
});
</script>
